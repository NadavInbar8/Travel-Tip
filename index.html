<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelTip</title>
  </head>
  <body>
    <h1>TravelTip Starter</h1>
    <div id="map" style="width: 100%; height: 400px"></div>
    <button onclick="onAddMarker()" class="btn-add-marker">
      Add Marker Speific Location
    </button>
    <button onclick="onGetUserPos()" class="btn-user-pos">
      Get User Position
    </button>
    <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
    <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>
    <input
      type="text"
      name="geolocation"
      onchange="onSearch(event,this.value)"
    />
    <p>You are at: <span class="user-pos"></span></p>
    <p>Places: <span class="locs"></span></p>
    <table border="1" style="padding: 4px">
      <thead>
        <tr>
          <td>Name</td>
          <td>Lat</td>
          <td>Lng</td>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="./lib/swal.js"></script>
    <script src="./lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
  </body>
</html>
